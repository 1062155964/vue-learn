<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue会尽量继承dom对象的内容，因此不加key值的话，input框的内容不会清空 -->
       <div v-if="show">
           用户名：<input key="username"/>
       </div>
       <div v-else>
           邮箱名：<input key="email"/>
       </div>
    </div>
    
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: false
            }
        })
    </script>
</body>
</html>
